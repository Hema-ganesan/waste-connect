<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WasteConnect – Citizen Portal</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <header>
    <h1>♻ WasteConnect</h1>
    <p>Citizen Portal – Manage Waste & Pickups</p>
  </header>

  <section>
    <h2>Nearby Bins</h2>
    <button class="btn" id="loadBinsBtn">Load Bins</button>
    <ul id="bins"></ul>
  </section>

  <section>
    <h2>Request a Pickup</h2>
    <form id="pickupForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="text" id="phone" placeholder="Phone Number" required>
      <input type="text" id="address" placeholder="Address" required>
      <select id="binType">
        <option value="Plastic">Plastic</option>
        <option value="Organic">Organic</option>
        <option value="E-Waste">E-Waste</option>
      </select>
      <input type="text" id="items" placeholder="Items to pickup" required>
      <input type="date" id="date" required>
      <button type="submit" class="btn">Submit</button>
    </form>
    <p class="msg" id="pickupMsg"></p>
  </section>

  <section>
    <h2>Pickup Location Map</h2>
    <div id="map" style="width:100%;height:400px;border-radius:15px;"></div>
  </section>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1RbjGxX7jQMbvE2QnQ4GOB67DKG69K58"></script>
<script src="app.js"></script>
</body>
</html>
